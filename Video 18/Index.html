<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Boxmodel</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }
    .box {
        background-color: aqua;
    }
    .box1 {
        color: brown;
        padding: 10px;
        margin: 35px;
        border: 2px Solid blue;
        height: 200px;
        box-sizing: border-box;
    }
    .box2 {
        color: red;
        padding: 10px;
        margin: 25px;
        border: 2px Solid black;
        height: 200px;
        box-sizing: border-box;
    }
    </style>

</head>

<body>
    <div class="box box1">I am a box</div>
    <div class="box box2">I am another box</div>

    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Xrxd6cEajhM?si=0LJ-DQ43wNnuXFuT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>

</html>
